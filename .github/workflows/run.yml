name: Run

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  run_index_js:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run index.js
      run: node index.js
